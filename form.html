<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <link rel="stylesheet" href="css/card_form.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <title>表单验证</title>
</head>
<body>  

<div class="card_head">
   <div class="card_page">
      <a href="" class="logo"></a>
      <h2>表单验证</h2>
   </div>
</div>

<div class="card_page">
  <form id="card_form">
  <div class="card_form">
     <div class="item clear">
      <div class="lab">性别<span>*</span></div>
      <div class="inpbox">
        <label><input class="inp_radio" data-verify="required" type="radio" name="sex" value="男" checked />男</label>
        <label><input class="inp_radio" data-verify="required"  type="radio" name="sex" value="女" />女</label>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="inpbox">
        <label><input class="inp_check" type="checkbox" name="agree" value="同意1" data-verify="required" />同意1</label>
        <label><input class="inp_check" type="checkbox" name="agree" value="同意2" data-verify="required" />同意2</label>
        <label><input class="inp_check" type="checkbox" name="agree" value="同意3" data-verify="required" />同意3</label>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="lab">姓名<span>*</span></div>
      <div class="inpbox">
        <i class="namebg"></i>
        <div class="selbox">
          <select class="inp" name="" data-verify="required">
            <option value=""></option>
            <option value="12">1231</option>
            <option value="1">1231</option>
            <option value="2">1231</option>
          </select>
        </div>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="lab">手机<span>*</span></div>
      <div class="inpbox">
        <i class="phonebg"></i>
        <input class="inp" type="text" data-verify="required|phone">
        <a href="javascript:;" class="inpfocus" ></a>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="lab">邮箱<span>*</span></div>
      <div class="inpbox">
        <i class="mailbg"></i>
        <input class="inp" type="text" data-verify="required|email">
        <a href="javascript:;" class="inpfocus" ></a>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="lab">公司名称<span>*</span></div>
      <div class="inpbox">
        <i class="companybg"></i>
        <input class="inp" type="text" data-verify="required">
        <a href="javascript:;" class="inpfocus" ></a>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="lab">公司职务<span>*</span></div>
      <div class="inpbox">
        <i class="jobbg"></i>
        <input class="inp" type="text" data-verify="required">
        <a href="javascript:;" class="inpfocus" ></a>
        <div class="tips">这是必填栏</div>
      </div>
    </div>
    <div class="item clear">
      <div class="inpbox">
        <input class="submit" type="submit" value="提交">
      </div>
    </div>
  </div>
  </form>
</div>

<script src="js/formvalidator.js"></script>




</body>
</html>
